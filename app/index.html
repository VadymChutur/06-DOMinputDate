<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>Text: <input type="text" class="text-input" /></div>
    <div>Pass: <input type="password" class="pass-input" /></div>
    <div>Range: <input type="range" class="range-input" max="200" /></div>
    <div>Date: <input type="date" class="date-input" /></div>
    <div>Color: <input type="color" class="color-input" /></div>
    <div>
      Checkbox: <input type="checkbox" class="check-input" id="check-input" />
      <label for="check-input">Choose me, please</label>
    </div>
    <div>
      Radio:
      <input
        type="radio"
        name="radioOn"
        id="radio-1"
        class="radio"
        value="Pos 1"
      />
      <label for="radio-1">Option 1</label>
      <input
        type="radio"
        name="radioOn"
        id="radio-2"
        class="radio"
        value="Pos 2"
      />
      <label for="radio-2">Option 2</label>
      <input
        type="radio"
        name="radioOn"
        id="radio-3"
        class="radio"
        value="Pos 3"
      />
      <label for="radio-3">Option 3</label>
      <input
        type="radio"
        name="radioOn"
        id="radio-4"
        class="radio"
        value="Pos 4"
      />
      <label for="radio-4">Option 4</label>
      <input
        type="radio"
        name="radioOn"
        id="radio-5"
        class="radio"
        value="Pos 5"
      />
      <label for="radio-5">Option 5</label>
    </div>

    <div>
      <button class="push">Push</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
